<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Number Guessing Game</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #0f172a, #020617);
      font-family: Arial, sans-serif;
      color: white;
    }

    #wrapper {
      width: 360px;
      background: #3f3f3f;
      padding: 20px;
      border-radius: 6px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.6);
      text-align: center;
    }

    #wrapper h1 {
      margin-top: 0;
      font-size: 20px;
    }

    #wrapper p {
      font-size: 13px;
      color: #e5e7eb;
    }

    .form {
      margin-top: 20px;
    }

    #guess {
      display: block;
      font-size: 26px;
      margin-bottom: 10px;
    }

    .guessField {
      width: 80%;
      padding: 8px;
      font-size: 16px;
      border-radius: 3px;
      border: none;
      outline: none;
      margin-bottom: 12px;
    }

    .guessSubmit {
      width: 85%;
      padding: 8px;
      background: #111827;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .guessSubmit:hover {
      background: #000;
    }

    .resultParas {
      margin-top: 15px;
      font-size: 13px;
    }

    .resultParas span {
      font-weight: bold;
    }

    .lowOrHi {
      margin-top: 8px;
    }
  </style>
</head>

<body>

  <div id="wrapper">
    <h1>Number guessing game</h1>

    <p>Try and guess a random number between 1 and 100.</p>
    <p>You have 10 attempts to guess the right number.</p>

    <form class="form">
      <label for="guessField" id="guess">Guess a number</label>
      <input type="text" id="guessField" class="guessField">
      <input type="submit" id="subt" value="Submit guess" class="guessSubmit">
    </form>

    <div class="resultParas">
      <p>Previous Guesses: <span class="guesses"></span></p>
      <p>Guesses Remaining: <span class="lastResult">10</span></p>
      <p class="lowOrHi"></p>
    </div>
  </div>

</body>
<script src="guess.js"></script>
</html>
