<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BMI Calculator</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #fff;
        }

        .container {
            width: 300px;
            background-color: #777;
            padding: 20px;
            margin: 40px auto;
            border-radius: 5px;
            color: #000;
        }

        h2 {
            text-align: left;
            margin-bottom: 15px;
        }

        .form-group {
            margin-bottom: 10px;
        }

        label {
            display: inline-block;
            width: 110px;
            font-size: 14px;
        }

        input {
            width: 120px;
            padding: 3px;
        }

        button {
            display: block;
            margin: 15px auto;
            padding: 4px 12px;
            cursor: pointer;
        }

        .guide {
            margin-top: 15px;
            font-size: 13px;
        }

        .guide h4 {
            margin-bottom: 8px;
        }

        .guide p {
            margin: 4px 0;
        }
        #result{
            color: white;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>BMI Calculator</h2>

        <form action="#">
            <div class="form-group">
            <label>Height in CM:</label>
            <input type="text" id="height">
        </div>

        <div class="form-group">
            <label>Weight in KG:</label>
            <input type="text" id="weight">
        </div>

        <button type="submit">Calculate</button>
        <div id="result"></div>

        <div class="guide">
            <h4>BMI Weight Guide</h4>
            <p>Under Weight = Less than 18.6</p>
            <p>Normal Range = 18.6 and 24.9</p>
            <p>Overweight = Greater than 24.9</p>
        </div>
        </form>
    </div>
    <script src="bmi.js"></script>

</body>
</html>
